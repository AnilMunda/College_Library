       <div class="container my-3">    <!-- my-3  gives margin in y direction by 3 unit -->
           
        <h2>STUDENT  BOOK DETAILS</h2>
        <hr>
        <form id="addBook">
            <div class="form-group row">
              <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName" value="harry potter">
              </div>
            </div>
            <div class="form-group row">
              <label for="author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author" value="xyz">
              </div>
            </div>

            <div class="form-group row">
                <label for="BookId " class="col-sm-2 col-form-label">Book ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="bookId" value="452321">
                </div>
              </div>

            <fieldset class="form-group row">
              <legend class="col-form-label col-sm-2 float-sm-left pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="finance" value="finance" checked>
                  <label class="form-check-label" for="finance">
                      finance
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                  <label class="form-check-label" for="programming">
                     programming
                  </label>
                </div>
                <div class="form-check ">
                  <input class="form-check-input" type="radio" name="type" id="otherCat" value="other" >
                  <label class="form-check-label" for="otherCat">
                    others
                  </label>
                </div>
              </div>
            </fieldset>
          
            <div class="form-group row">
              <div class="col-sm-5">
                <button type="submit"  class="btn btn-primary">ADD BOOK </button>
              </div>
            </div>
          </form>
         <hr>

       <div id="table ">
        <table class="table table-dark">
            <thead>
              <tr>
              
                <th scope="col">Book Name</th>
                <th scope="col">Author</th>
                <th scope="col">Book ID</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="tableRow">
              
              
            </tbody>
          </table>
